$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

name: <%= label %>
group: <%= group %>

# Status can be: "experimental", "stable", "deprecated", "obsolete".
status: experimental

props:
  type: object
  properties:<% fields.forEach(field => { %>
    <%= field.name %>:
      title: <%= field.label %>
      type: <%= field.type %><% if (field.type === 'array') { %>
      items:
        type: string<% } %><% }) %><% if (required.length) { %>
  required:<% required.forEach(field => { %>
    - <%= field %><% }) %><% } %>
<% if (slots.length) { %>
slots:<% slots.forEach(slot => { %>
  <%= slot.name %>:
    title: <%= slot.label %><% }) %><% } %>
<% if (imports.style || imports.script) { %>
libraryOverrides:<% if (imports.style) { %>
  css:
    theme:
      dist/<%= tag %>.css: { minified: true }<% } %><% if (imports.script) { %>
  js:
    dist/<%= tag %>.js: { attributes: { type: module } }
  dependencies:
    - core/drupal
    - core/once
    # - <%= project %>/library-name<% } %><% } %>